<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ data?.sehir }} - {{ data?.ulke }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- city-details.page.html -->
<ion-content>
  <ion-card style="margin-left: 100px;">
    <div class="city-name">
      <p>{{ data?.sehir }} - {{data?.ulke}}</p>
    </div>
    <div class="city-description">
      <p>{{data?.aciklama}}</p>
    </div>
  </ion-card>

  <swiper-container class="swiper" *ngIf="data" #swiper slideShadows="false" [autoplay]="false" [slidesPerView]="1.6"
    [slidesOffsetBefore]="5" [grabCursor]="true">
    <swiper-slide *ngFor="let place of data.gezilecekYerler">
      <ion-card class="card">
        <ion-img src="assets/travel/{{place.resim}}"></ion-img>
        <h4>{{ place.ad }}</h4>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
