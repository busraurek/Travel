<ion-content>

  <ion-row>
    <ion-col size="10">
      <ion-buttons>
        <ion-back-button [defaultHref]="cityUrl" text="" color="dark"></ion-back-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="2">
      <ion-buttons>
        <ion-menu-button color="dark"></ion-menu-button>
      </ion-buttons>
    </ion-col>
  </ion-row>

  <ion-card class="card">
    <ion-row>
      <ion-col size="10">
        <div class="place-name">
          {{'CityDetailsPage.placeKeys.' +data?.ad | translate}}</div>
      </ion-col>
      <ion-col size="2">
        <div class="save-button-container">
          <ion-buttons>
            <ion-button class="save-button" (click)="toggleBookmark()">
              <ion-icon [name]="isBookmarked ? 'bookmark' : 'bookmark-outline'" size="large" color="dark"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </ion-col>
    </ion-row>

    <div class="place-description">
      <p>{{ 'CityDetailsPage.descriptions.' +data?.aciklama |translate}}</p>
    </div>
    <img src="assets/travel/{{data?.resim}}">

    <p class="label">{{'CityDetailsPage.map' |translate}}</p>
    <div id="map" class="map-container" style="height: 300px;"></div>
  </ion-card>

</ion-content>
